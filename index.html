<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/d0626beaa2.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a id ="home-link" href=index.html>Home</a>
        <button type="button" id="highscores">View Highscores</button>
         <div id="timerDiv">Time: <span id="timer">59</span></div>
    </header>

    <div class="card" id="startDiv">
        <div class = "card-header">
            <h1> Coding Quiz Challenge</h1>
        </div>
        <div class="card-body">
            <p>Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/Time by ten seconds!</p>
        <!-- Quiz questions and options will be dynamically added here -->
        </div>
        <div class="button_box">
            <button id="start-button">Start Quiz</button>
        </div>
    </div>

    <div class="card" id="quizDiv">
        <div class = "card-header" id="quizQ-header"></div>
            <div class="quiz-container">
                <div id="choiceButtons"></div>
                <div id="answers"></div>
            </div>
        <div class="card-footer"></div>
    </div>
    
    <div class="card" id="endQuiz">
        <div class = "card-header">
            <h2> You Finished! </h2>
        </div>
            <div class="card-body">
                <ul class="endQiz-list">
                    <h3>Your Score is: </h3>
                    <h1 id="score"></h1>
                </ul>
                <input type="text" id="initials" 
                placeholder="Please Enter your Initials:">
                <button type="button" id="submit">Submit Quiz</button>
            </div>
    </div>

    <div class ="card" id="startOver">
        <div class="card-header">
            <h3>Would you like to play again?</h3>
        </div>
        <div class="card-body">
                <button type="button" id="restart">Start Over</button>
        </div>
    </div>

    <div class="card" id="scoresDiv" style="display: none">
        <div class="card-header">
            <h3>Scores:</h3>
        </div>
        <div class="card-body">
            <div id="highscoreDisp"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
